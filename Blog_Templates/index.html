<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">My Blog</h1>
            <input type="text" id="searchBar" placeholder="Search...">
            <select id="categoryFilter">
                <option value="">All Categories</option>
                <option value="Tech">Tech</option>
                <option value="Lifestyle">Lifestyle</option>
                <option value="Travel">Travel</option>
            </select>
            <button id="adminToggle">Admin</button>
        </div>
    </nav>

    <!-- Homepage -->
    <div id="homepage" class="container">
        <h2>Latest Blog Posts</h2>
        <div id="postList" class="post-list"></div>
    </div>

    <!-- Individual Post Page -->
    <div id="postPage" class="container hidden">
        <button id="backToHome">Back to Home</button>
        <div id="postContent"></div>
        <div id="commentsSection">
            <h3>Comments</h3>
            <textarea id="commentInput" placeholder="Write a comment..."></textarea>
            <button id="submitComment">Submit</button>
            <div id="commentList"></div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="container hidden">
        <h2>Admin Panel</h2>
        <form id="adminForm">
            <input type="text" id="postTitle" placeholder="Post Title" required>
            <textarea id="postContentInput" placeholder="Post Content" required></textarea>
            <input type="text" id="postCategory" placeholder="Category" required>
            <input type="file" id="postImage" accept="image/*">
            <button type="submit">Add Post</button>
        </form>
        <div id="adminPosts">
            <h3>Manage Posts</h3>
            <ul id="adminPostList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
